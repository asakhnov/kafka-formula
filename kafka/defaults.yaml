# -*- coding: utf-8 -*-
# vim: ft=yaml

# common mutualized values
{% set version_kafka = "0.10.0.0" %}
{% set version_scala = "2.11" %}
{% set tgz_md5 = "f6a887ba61341071ec26c392c2a5d363" %}
{% set parent_base_dir = "/usr/local/lib" %}
{% set base_dir = "/".join([ parent_base_dir, "kafka"]) %}

kafka:
  java:
    pkg: openjdk-8-jre-headless
    heap_opts: '-Xmx1G -Xms1G'
  pkg: kafka
  config: '{{ base_dir }}/config/server.properties'
  service:
    name: kafka
  base_dir: {{ base_dir }}
  real_base_dir: {{ base_dir }}_{{ version_scala }}-{{ version_kafka }}
  version:
    kafka: {{ version_kafka }}
    scala: {{ version_scala }}
  tarball:
    tgz:
      source: http://apache.mirrors.ovh.net/ftp.apache.org/dist/kafka/{{ version_kafka }}/kafka_{{ version_scala }}-{{ version_kafka }}.tgz
      source_hash: md5={{ tgz_md5 }}
  conf:
    broker:
      id: 0
    listeners: 'PLAINTEXT://:9092'
    port: 9092
    host:
      name: localhost
    advertised:
      host:
        name: ''
      port: ''
    socket:
      send:
        buffer:
          bytes: 102400
      receive:
        buffer:
          bytes: 102400
      request:
        max:
          bytes: 104857600
    num:
      network:
        threads: 3
      io:
        threads: 8
      partitions: 1
      recovery:
        threads:
          per:
            data:
              dir: 1
    log:
      dirs: /tmp/kafka-logs
      flush:
        interval:
          messages: 10000
          ms: 1000
      retention:
        hours: 168
        bytes: 1073741824
        check:
          interval:
            ms: 300000
      segment:
        bytes: 1073741824
      cleaner:
        enable: 'false'
    zookeeper:
      connect: 'localhost:2181'
      connection:
        timeout:
          ms: 6000
